<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="ml-64 mr-64 bg-black">
<div class="bg-slate-50 h-screen w-full flex">
    <div class="bg-white shadow-xl m-44 w-80 h-3/5 flex " id="container">
        <div class=" flex h-full w-6/12 ">
            <img src="ballon.png" alt="" class="h-[420px] w-full m-4 rounded-5xl" id="img">

        </div>

        <div class="h-full w-6/12 flex flex-col">
            <div class="m-10">
                <h1 class="text-black font-serif font-extrabold mb-4 text-md">Log in</h1>
                <h1 class="font-sans font-medium text-xs mb-2">Email</h1>

                <input type="text" class="h-9 rounded-md w-56 text-xs p-4 font-serif mb-4 bg-slate-100 border border-gray-400" placeholder="Enter your email address">

                <h1 class="mb-2 font-sans font-semibold text-xs">Password</h1>

                <input type="text" class="h-9 rounded-md w-56 text-xs p-4 font-serif mb-3 bg-slate-100 border border-gray-400" placeholder="Enter your password">

                <button class="h-9 w-56 bg-[#b14e0d] text-emerald-50 font-bold text-xs rounded-md">Log in</button>
    
                <h1 class="font-medium text-xs mt-3 mb-3">Or</h1>
                
    
                <button class="h-9 w-56 bg-[#2e05ff] text-emerald-50 font-bold text-xs rounded-md"> <i class="fa-brands fa-linkedin"></i> Continue with LinkedIn</button>
            </div>
            <div class="flex m-9">
                <div class="text-blue-800 text-xs font-bold">
                    <a href="">Can't log in? . </a>
                </div>
                <div class="text-blue-800 text-xs font-bold ml-2">
                    <a href="">Sign up for an account</a>
                </div>
            </div>
        </div>
        
    </div>
</div>        
    
</body>
</html>
